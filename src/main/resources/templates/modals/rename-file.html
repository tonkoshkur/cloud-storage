<div aria-hidden="true"
     aria-labelledby="modalLabel"
     class="modal fade"
     tabindex="-1"
     th:fragment="renamefile (file, modalId)"
     th:id="${'renameFileModal' + modalId}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">Rename file</h1>
                <button aria-label="Close"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        type="button"></button>
            </div>
            <form th:action="@{/file/rename}"
                  th:method="put">
                <div class="modal-body">
                    <input aria-label="New file name"
                           class="form-control"
                           name="newName"
                           placeholder="New file name"
                           required
                           th:id="${'newFileNameInput' + modalId}"
                           th:value="${file.name()}"
                           type="text">
                    <input name="oldPath"
                           th:value="${file.path()}"
                           type="hidden">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Rename</button>
                </div>
            </form>
        </div>
    </div>
</div>
