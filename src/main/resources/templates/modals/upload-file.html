<div aria-hidden="true"
     aria-labelledby="modalLabel"
     class="modal fade"
     id="uploadFileModal"
     tabindex="-1"
     th:fragment="uploadfile (parentFolderPath)">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">Upload file</h1>
                <button aria-label="Close"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        type="button"></button>
            </div>

            <form enctype="multipart/form-data"
                  th:action="@{/file/upload}"
                  th:method="post">
                <div class="modal-body" th:include="~{partials/drag-zone (${parentFolderPath})}"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" id="uploadButton" type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
